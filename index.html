<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/VuetiSelect.css" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  <title>Vueti Select Development</title>
</head>

<body style="background-color: #eaeaea;">

  <div id="app">

    <div class="col-md-3">
      <label for="exampleInputPassword1">Option</label>
      <vuetiselect v-model="groups"></vuetiselect>
    </div>
    <div class="row" style="margin-top: 200px;">
      <div class="col-md-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="col-md-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="test z-index vueti select">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="VuetiSelect.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        components: {
          'vuetiselect': VuetiSelect
        },
        data: {
          groups: [
            {
              name: "Clothing",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Pants", "Shirt", "Jacket"],
            },
            {
              name: "Accessories",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Glasses", "Cap", "Necklace"],
            },
            {
              name: "Food",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Fruits", "Vegetables", "Meat"],
            },
            {
              name: "Electronics",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Smartphone", "Laptop", "Headphones"],
            },
            {
              name: "Books",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Fiction", "Non-Fiction", "Self-Help"],
            },
            {
              name: "Sports",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Ball", "Racket", "Tennis"],
            },
            { name: "Home", expanded: false, objects: ["Sofa", "Table", "Chair"] },
            {
              name: "Beauty",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Makeup", "Cream", "Perfume"],
            },
            {
              name: "Toys",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Doll", "Car", "Ball"],
            },
            {
              name: "Games",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Board Game", "Cards", "Video Game"],
            },
            {
              name: "Tools",
              expanded: false,
              cssCheckbox: "svgArrow",
              objects: ["Hammer", "Screwdriver", "Saw"],
            },
          ],
        },
        computed: {},
        watch: {},
        methods: {}
      });
    </script>
</body>

</html>
