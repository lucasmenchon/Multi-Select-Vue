  <link rel="stylesheet" href="css/VuetiSelect.css" />

  <title>Vueti Select Development</title>

      <div class="col-md-3">

      </div>
      <div class="col-md-3">
        <label for="vueti">Option</label>
        <vuetiselect v-model="elements"
        :no-option-title="'No Option Selected'"
        :select-all-title="'Select All'"
        :label-limit="2">
        </vuetiselect>
      </div>
      <div class="col-md-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
